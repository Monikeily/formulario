<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
                font-family: sans-serif;
            }
        label {
            cursor: pointer;
            
        }
    </style>
           
</head>

<body>
    
    <form action="#" method="get" target="_blank" autocomplete="off">
       <p>MEU PRIMEIRO FORMULÁRIO</p>
       <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" 
        name="nome" placeholder="Seu nome">
        </p>

        <p>
        <label for="dev">Você é um dev?</label>
        <input type="checkbox" id="dev">
       
        </p>

        <p>
            <label for="dev">Você é um dev?</label>
            <input type="radio" id="dev">
           
            </p>
            <p>
                <label for="date">Date</label>
                <input type="date" id="date"
                value="2022-01-27">
            </p>

            <p>
                <label for="datetime">Date</label>
                <input type="datetime-local" id="datetime"
                name="datetime"
                value="2022-01-27">
            </p>
            <p>
                <label for="time">hora</label>
                <input type="time" id="time" name="time"
                value="17:20:01">
            </p>

            <p>
                <label for="Cor">Cor preferida</label>
                <input type="color" id="Cor"
                value="#ff0000">
            </p>

            <p>
                <label for="email">Seu email:</label>
                <input type="email" id="email"
               placeholder="ex.:email@email.com">
            </p>
                
            <p>
                <label for="file">Sua foto:</label>
                <input type="file" id="file" name="file"
                accept=".png,.svg, image/*"> multiple>
            </p>

            <p>
                <label for="number">Digite um numero:</label>
                <input type="number" id="number" name="number"
                placeholder="digite um número"
                min="10" max="100" step="50">
            </p>
        <p>
            <label for="password">Sua senha:</label>
            <input type="passaword" id="passaword" name="passaword"
            placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">range:</label>
            <input type="range" id="range" name="range"
            min="0" max="10" step="2">
        </p>
        <p>
            <label for="url">Sua url:</label>
            <input type="url" id="url" name="url"
             placeholder="URL">
        </p>
        <p>
            <label for="search">Sua url:</label>
            <input type="search" id="search" name="search"
             placeholder="search">
        </p>

        <p>
            <label for="select">Selecione alguma opção:</label>
            <select id="select" name="select">

                <option value="qualquer 1" label="Label 1">
                <option value="qualquer 1" label="Label 1">
                <option value="qualquer 1" label="Label 1">
                <option value="qualquer 1" label="Label 1">
            </select>
        </p>

            <label for="textarea">Textarea:</label>
            <textarea name="textarea" id="textarea" rows="3"
            cols="9">
               Texto nesta área
        </textarea>
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>

        </p>
    </form>
         
</body>
</html>
